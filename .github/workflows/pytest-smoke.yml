name: Python Tests
on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - main
      - 'releases/**'
  pull_request:
    branches:
      - main
      - 'releases/**'
jobs:
  python-test:
    strategy:
      matrix:
        python-version: ["3.10"]
        test-path:
          - tests/test_launch.py
          - tests/test_runtracker.py
          - tests/test_serve.py
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-xdist pytest-env>=0.6
          pip install "skypilot[aws] @ git+https://github.com/skypilot-org/skypilot.git"
          pip install boto3
          pip install -e .
      - name: Run tests
        env:
          AWS_CREDENTIALS: ${{ secrets.AWS_CREDENTIALS }}
        run: |
          mkdir -p "/home/runner/.aws/"
          echo "$AWS_CREDENTIALS" > /home/runner/.aws/credentials
          pytest ${{ matrix.test-path }} 

